<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iMake - Editor</title>

    <link rel="stylesheet" href="app_editor.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="logo">iMake</a>
        <ul class="editor-list">
          <li><button onclick="editorcode()" id="execut-btn">Execute</button></li>
          <li><button onclick="save_file()" style="width: 90px;" id="share"><i class="fa-solid fa-arrow-up-from-bracket"></i> Share</button></li>
        </ul>
      </nav>
    </header>
    

    <main>
        <textarea spellcheck="false" id="editor-code">console.log("Hello World, iMake!");</textarea>
        <div id="log">
            <i class="fa-solid fa-cloud"></i>
        </div>
    </main>

    <script src="vercel_js/code-editor.js"></script>
    <script src="vercel_js/save-file.js"></script>
  </body>
</html>
